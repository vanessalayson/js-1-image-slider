<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="slide">
            <img src="images/pic-1.jpg" class="slide-img" alt="">
            <h1>1</h1>
        </div>
        <div class="slide">
            <img src="images/pic-2.jpg" class="slide-img" alt="">
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="images/pic-3.jpg" class="slide-img" alt="">
            <h1>3</h1>
        </div>
        <div class="slide">
            <img src="images/pic-4.jpg" class="slide-img" alt="">
            <h1>4</h1>
        </div>
    </div>

    <div class="btn-container">
        <button type="button" class="button prevBtn">prev</button>
        <button type="button" class="button nextBtn">next</button>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
